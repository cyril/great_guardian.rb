---
header: |
  # frozen_string_literal: true

  require 'simplecov'

  SimpleCov.command_name 'Brutal test suite'
  SimpleCov.start

  begin
    require_relative 'code'
  rescue ::LoadError
    require './code'
  end

front_object: |
  EmailAttribute

subject: |
  %{front_object}.new(required: %{boolean}).call(%{actual_value})

variables:
  boolean:
    - true
    - false
  actual_value:
    - nil
    - 4
    - "'boom'"
    - "'bob@gmail.com'"

actual_values:
  - "%{subject}.valid?"
  - "%{subject}.invalid?"
  - "%{subject}.to_s"
  - "%{subject}.value"
  - "%{subject}.error_message"
  - "%{subject}.medium"
