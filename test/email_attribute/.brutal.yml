---
header: |
  # frozen_string_literal: true

  require 'simplecov'

  SimpleCov.command_name 'Brutal test suite'
  SimpleCov.start

  begin
    require_relative 'code'
  rescue ::LoadError
    require './code'
  end

subject: |
  EmailAttribute.new(required: %{boolean}).call(%{actual_value})

contexts:
  :boolean:
    - true
    - false
  :actual_value:
    - nil
    - 4
    - "'boom'"
    - "'bob@gmail.com'"

actuals:
  - "%{subject}.valid?"
  - "%{subject}.invalid?"
  - "%{subject}.to_s"
  - "%{subject}.value"
  - "%{subject}.error_message"
  - "%{subject}.medium"
